<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Entrevistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .nav-pills .nav-link {
            border-radius: 50px;
            padding: 12px 30px;
            margin: 0 5px;
            font-weight: 500;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .badge {
            border-radius: 50px;
            padding: 8px 15px;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        h2 {
            color: #667eea;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="text-center mb-4">
            <h1 class="text-white mb-2"><i class="bi bi-calendar-check"></i> Sistema de Gestión de Entrevistas</h1>
            <p class="text-white-50">Programa tus entrevistas de manera fácil y rápida</p>
        </div>

        <ul class="nav nav-pills justify-content-center mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="aspirante-tab" data-bs-toggle="pill" data-bs-target="#aspirante" type="button">
                    <i class="bi bi-person-plus"></i> Solicitar Entrevista
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dashboard-tab" data-bs-toggle="pill" data-bs-target="#dashboard" type="button">
                    <i class="bi bi-speedometer2"></i> Dashboard Reclutador
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabsContent">
            <!-- Vista Aspirante -->
            <div class="tab-pane fade show active" id="aspirante" role="tabpanel">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="mb-4"><i class="bi bi-clipboard-check"></i> Solicitud de Entrevista</h2>
                        <form id="aspiranteForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre(s)</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Celular</label>
                                    <input type="tel" class="form-control" id="celular" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Fecha Preferida</label>
                                    <input type="date" class="form-control" id="fecha_cita" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Hora Preferida</label>
                                    <select class="form-select" id="hora_cita" required>
                                        <option value="">Seleccione una hora</option>
                                        <option value="09:00">09:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="12:00">12:00 PM</option>
                                        <option value="14:00">02:00 PM</option>
                                        <option value="15:00">03:00 PM</option>
                                        <option value="16:00">04:00 PM</option>
                                        <option value="17:00">05:00 PM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send"></i> Enviar Solicitud
                                </button>
                            </div>
                        </form>
                        <div id="aspiranteMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Reclutador -->
            <div class="tab-pane fade" id="dashboard" role="tabpanel">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="mb-4"><i class="bi bi-list-check"></i> Solicitudes Pendientes</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Aspirante</th>
                                        <th>Contacto</th>
                                        <th>Fecha Solicitada</th>
                                        <th>Hora</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="solicitudesTable">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">
                                            <i class="bi bi-inbox"></i> No hay solicitudes pendientes
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmar cita -->
    <div class="modal fade" id="confirmarModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-check-circle"></i> Confirmar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="confirmarForm">
                        <input type="hidden" id="solicitud_id">
                        <div class="mb-3">
                            <label class="form-label">Fecha de la Cita</label>
                            <input type="date" class="form-control" id="modal_fecha_cita" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora de la Cita</label>
                            <select class="form-select" id="modal_hora_cita" required>
                                <option value="">Seleccione una hora</option>
                                <option value="09:00">09:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="14:00">02:00 PM</option>
                                <option value="15:00">03:00 PM</option>
                                <option value="16:00">04:00 PM</option>
                                <option value="17:00">05:00 PM</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmarCita()">
                        <i class="bi bi-check-lg"></i> Confirmar Entrevista
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://entrevistas-api.onrender.com/api';

        // Configurar fecha mínima (hoy)
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha_cita').setAttribute('min', today);

        // Formulario de aspirante
        document.getElementById('aspiranteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                nombre: document.getElementById('nombre').value,
                apellidos: document.getElementById('apellidos').value,
                celular: document.getElementById('celular').value,
                correo: document.getElementById('correo').value,
                fecha_cita: document.getElementById('fecha_cita').value,
                hora_cita: document.getElementById('hora_cita').value
            };

            try {
                const response = await fetch(`${API_URL}/solicitudes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('aspiranteMessage', 'success', '¡Solicitud enviada con éxito! Recibirás una confirmación por correo.');
                    document.getElementById('aspiranteForm').reset();
                } else {
                    showMessage('aspiranteMessage', 'danger', result.error || 'Error al enviar la solicitud');
                }
            } catch (error) {
                showMessage('aspiranteMessage', 'danger', 'Error de conexión con el servidor');
            }
        });

        // Cargar solicitudes pendientes
        async function cargarSolicitudes() {
            try {
                const response = await fetch(`${API_URL}/solicitudes`);
                const solicitudes = await response.json();
                
                const tbody = document.getElementById('solicitudesTable');
                
                if (solicitudes.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-muted">
                                <i class="bi bi-inbox"></i> No hay solicitudes pendientes
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = solicitudes.map(s => `
                    <tr>
                        <td>${s.id_solicitud}</td>
                        <td>${s.nombre} ${s.apellidos}</td>
                        <td>
                            <small><i class="bi bi-phone"></i> ${s.celular}</small><br>
                            <small><i class="bi bi-envelope"></i> ${s.correo}</small>
                        </td>
                        <td>${new Date(s.fecha_cita).toLocaleDateString('es-MX')}</td>
                        <td>${s.hora_cita}</td>
                        <td>
                            <span class="badge ${s.estado === 'pendiente' ? 'bg-warning' : s.estado === 'confirmada' ? 'bg-success' : 'bg-danger'}">
                                ${s.estado}
                            </span>
                        </td>
                        <td>
                            ${s.estado === 'pendiente' ? `
                                <button class="btn btn-sm btn-success" onclick="abrirModalConfirmar(${s.id_solicitud}, '${s.fecha_cita}', '${s.hora_cita}')">
                                    <i class="bi bi-check-lg"></i> Confirmar
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="rechazarSolicitud(${s.id_solicitud})">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            ` : '-'}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error al cargar solicitudes:', error);
            }
        }

        function abrirModalConfirmar(id, fecha, hora) {
            document.getElementById('solicitud_id').value = id;
            document.getElementById('modal_fecha_cita').value = fecha.split('T')[0];
            document.getElementById('modal_hora_cita').value = hora;
            new bootstrap.Modal(document.getElementById('confirmarModal')).show();
        }

        async function confirmarCita() {
            const id = document.getElementById('solicitud_id').value;
            const fecha = document.getElementById('modal_fecha_cita').value;
            const hora = document.getElementById('modal_hora_cita').value;

            try {
                const response = await fetch(`${API_URL}/solicitudes/${id}/confirmar`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fecha_cita: fecha, hora_cita: hora })
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('confirmarModal')).hide();
                    cargarSolicitudes();
                    alert('Cita confirmada. Se ha enviado un correo al aspirante.');
                }
            } catch (error) {
                alert('Error al confirmar la cita');
            }
        }

        async function rechazarSolicitud(id) {
            if (!confirm('¿Está seguro de rechazar esta solicitud?')) return;

            try {
                const response = await fetch(`${API_URL}/solicitudes/${id}/rechazar`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    cargarSolicitudes();
                    alert('Solicitud rechazada');
                }
            } catch (error) {
                alert('Error al rechazar la solicitud');
            }
        }

        function showMessage(elementId, type, message) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }

        // Cargar solicitudes al cambiar al tab de dashboard
        document.getElementById('dashboard-tab').addEventListener('shown.bs.tab', cargarSolicitudes);
    </script>
</body>
</html>
